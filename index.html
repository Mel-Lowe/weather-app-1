<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/585afc5180.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="form-inline" id="city-form">
          <input
            type="text"
            class="form-control mb-2 mr-sm-2"
            id="city-search"
            placeholder="Enter City"
          />
          <button id="search-button" class="search-button" type="submit">
            <i class="fa fa-search"></i>
          </button>

          <button id="location-button" class="location-button" type="submit">
            <i class="fas fa-map-marker-alt"></i>
          </button>
        </form>
        <header>
          <h2 id="city-text">London, UK</h2>
          <h2 id="current-date">16th January 2022</h2>
        </header>
        <hr />
        <div class="midSection">
          <div class="row">
            <div class="col-4"></div>
            <div class="col-4 temp-text">
              <span id="temp-text">16</span>
              <span class="units"
                ><a href="#" id="celsius-link">°C</a> |
                <a href="#" id="farenheit-link">°F</a>
              </span>
            </div>
            <div class="col-4"></div>
          </div>

          <div class="row">
            <div class="col-4 "></div>
            <div class="col-4">
              <img
                src="images/rain.png"
                class="main-icon"
                alt="Raincloud with face"
              />
            </div>
            <div class="col-4"></div>
          </div>

          <div class="row">
            <div class="col-4"></div>
            <div class="col-4 weather-description">
              sunny
            </div>
            <div class="col-4"></div>
          </div>
        </div>
        <hr />
        <footer>
          <div class="row">
            <div class="col">
              Next 5 Days
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="day-1">
                <i class="fas fa-cloud-sun"></i>
                <p>9° | 4°</p>
              </div>
              <p class="day">Sun</p>
            </div>

            <div class="col">
              <div class="day-2">
                <i class="fas fa-cloud-sun"></i>
                <p>12° | 7°</p>
              </div>
              <p class="day">Mon</p>
            </div>

            <div class="col">
              <div class="day-3">
                <i class="fas fa-cloud-sun"></i>
                <p>10° | 6°</p>
              </div>
              <p class="day">Tues</p>
            </div>

            <div class="col">
              <div class="day-4">
                <i class="fas fa-cloud-sun"></i>
                <p>9° | 6°</p>
              </div>
              <p class="day">Weds</p>
            </div>

            <div class="col">
              <div class="day-5">
                <i class="fas fa-cloud-sun"></i>
                <p>10° | 5°</p>
              </div>
              <p class="day">Thurs</p>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
